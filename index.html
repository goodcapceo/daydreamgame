    <!-- Loading spinner styles (removed when React mounts) -->
    <style>
      #loading-spinner {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #0a0a1a 0%, #1a1a3a 50%, #0d1b2a 100%);
        z-index: 9999;
      }
      #loading-spinner .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(0, 255, 245, 0.2);
        border-top-color: #00FFF5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      #loading-spinner .text {
        margin-top: 16px;
        color: rgba(255, 255, 255, 0.7);
        font-family: 'Nunito', sans-serif;
        font-size: 14px;
        letter-spacing: 2px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner shown while React loads -->
      <div id="loading-spinner">
        <div class="spinner"></div>
        <div class="text">LOADING</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
